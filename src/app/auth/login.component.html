<div class="text-center" *ngIf="isLogged; else loggedOut">

    <h2>Ya has iniciado sesion</h2>
</div>

<ng-template #loggedOut>
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link active" routerLink="/login">Iniciar sesion</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/registro">Crear cuenta</a>
                    </li>
                   
                  </ul>
            </div>
            <div class="card-body">
              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                  <div class="form-group">
                    <label for="nomBreUsuario">Nombre usuario</label>
                    <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" [(ngModel)]="nombreUsuario" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n</button>
                </div>
              </form>
              <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3"> Fallo en el login</div>
              
            </div>
        </div>
    </div>
</ng-template>
