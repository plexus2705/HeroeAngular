<app-menu></app-menu>
<div class="container">
    <div *ngIf="fallo" class="alert alert-danger mt-3"> {{mensaje}}</div>
    <div *ngIf="!fallo" class="alert alert-success mt-3"> {{mensaje}}</div>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Heroe</th>
          <th scope="col">Ver</th>
          <th scope="col" *ngIf="isAdmin">Editar</th>
          <th scope="col" *ngIf="isAdmin">Borrar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let heroe of heroes">
          <td>{{heroe.id}}</td>
          <td>{{heroe.nombre}}</td>
          <td><button class="btn btn-outline-primary" routerLink="/detalle/{{heroe.id}}"><i class="far fa-eye"></i> Ver</button></td>
          <td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="/editar/{{heroe.id}}"><i class="far fa-edit"></i> Editar</button></td>
          <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="borrar(heroe.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
        </tr>
      </tbody>
    </table>
    <div class="mt-3" *ngIf="isAdmin">
      <button class="btn btn-outline-success btn-lg" routerLink="/nuevo">
        <i class="fas fa-plus-circle"></i> Nuevo heroe</button>
    </div>
  
  </div>
